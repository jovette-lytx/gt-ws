<dialog class="login-dialog modal">
    <div class="login-dialog__container modal-content">
        <div class="login-dialog__row row">
            <span class="login-dialog__title">SIGN IN</span>
        </div>
        <div class="login-dialog__row login-dialog__warn-wrapper row red lighten-4" id="user-warn" style="display: none;">
            <span class="login-dialog__warn"></span>
        </div>
        <div class="login-dialog__row row">
            <div class="login-dialog__field input-field">
                <input id="user-email" type="text" class="login-dialog__email validate">
                <label for="user-email">Email</label>
            </div>
        </div>
        <div class="login-dialog__row row">
            <div class="login-dialog__field input-field">
                <input id="user-password" type="password" class="login-dialog__password validate">
                <label for="user-password">Password</label>
            </div>
        </div>
        <div class="login-dialog__row row">
            <button class="btn waves-effect waves-light" id="user-signin">Sign in</button>
        </div>
    </div>
</dialog>
